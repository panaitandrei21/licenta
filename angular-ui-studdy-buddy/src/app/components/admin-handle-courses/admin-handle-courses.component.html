<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="courseForm" (ngSubmit)="onCreateCourse()">
        <div class="card">
          <div class="card-header">Creează un curs</div>
          <div class="card-body">
            <div class="form-group">
              <label for="courseName">Numele cursului:</label>
              <input
                type="text"
                class="form-control"
                formControlName="courseName"
                id="courseName"
                placeholder="Enter course name"
              />
              <small
                *ngIf="courseName?.invalid && (courseName?.dirty || courseName?.touched)"
                class="form-text text-danger"
              >
                <div *ngIf="courseName?.errors?.['required']">Course name is required.</div>
              </small>
            </div>
            <div class="form-group">
              <label for="description">Descriere:</label>
              <textarea
                class="form-control"
                formControlName="description"
                id="description"
                placeholder="Enter course description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="category">Categorie:</label>
              <input
                type="text"
                class="form-control"
                formControlName="category"
                id="category"
                placeholder="Enter course category"
              />
              <small
                *ngIf="category?.invalid && (category?.dirty || category?.touched)"
                class="form-text text-danger"
              >
                <div *ngIf="category?.errors?.['required']">Category is required.</div>
              </small>
            </div>

          </div>

          <div class="card-footer text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="courseForm.invalid"
            >
              Creează cursul
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
