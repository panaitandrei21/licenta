<mat-list>
  <mat-list-item *ngFor="let course of courses" class="mat-content mat-list-item d-flex justify-content-between align-items-center mb-2">
    <span class="course-name">{{ course.courseName }}</span>
    <button mat-button class="btn btn-danger delete-button" (click)="removeFromCourse(course.courseId)">Delete</button>
  </mat-list-item>
</mat-list>
