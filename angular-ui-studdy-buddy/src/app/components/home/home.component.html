<app-nav-bar></app-nav-bar>

<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <div class="course-grid row d-flex">
        <div *ngFor="let course of courses" class="col-md-4 mb-4 d-flex">
          <div class="card flex-fill" style="position: relative; cursor: pointer;">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
              <img [src]="course.logo || 'https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp'" class="img-thumbnail" />
              <a>
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title">{{ course.courseName }}</h5>
                <p class="card-text">{{ course.description || 'No description provided.' }}</p>
              </div>
              <div class="d-flex justify-content-end">
                <a [routerLink]="['/course', course.courseId]" class="btn btn-primary btn-sm ripple me-2" mdbRippleInit>View More</a>
                <button *ngIf="userRole === 'ROLE_TEACHER'" class="btn btn-outline-secondary btn-sm" [routerLink]="['/edit-course', course.courseId]">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
