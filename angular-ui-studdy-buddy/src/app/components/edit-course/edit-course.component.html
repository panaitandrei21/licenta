<div class="container mt-3">
  <h2>Edit Course</h2>
  <div [formGroup]="imageForm">
    <label for="courseImage" class="form-label">Upload Image</label>
    <input type="file" class="form-control" id="courseImage" (change)="onFileSelect($event)">
    <img *ngIf="imagePreview" [src]="imagePreview" class="img-fluid mt-2 rounded" alt="Preview">
  </div>
  <button class="btn btn-primary mt-3" (click)="saveImage()">Save Image</button>
</div>
