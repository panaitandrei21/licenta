<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 py-4 ml-4" >
      <div class="mt-4">
        <button class="btn btn-primary w-100 mb-3 ml-8" (click)="selectedOption = 'courses'">Courses</button>
        <button class="btn btn-primary w-100 mb-3 ml-8" (click)="selectedOption = 'users'">Add Users</button>
        <button class="btn btn-primary w-100 mb-3 ml-8" (click)="selectedOption = 'handle-users'">Handle Users</button>
        <button class="btn btn-primary w-100 ml-8" (click)="selectedOption = 'add-problems'">Add Problems</button>
      </div>
    </div>

    <div class="col-md-9 py-4">
      <div *ngIf="selectedOption === 'courses'">
        <app-admin-handle-courses></app-admin-handle-courses>
      </div>

      <div *ngIf="selectedOption === 'users'">
        <app-admin-handle-user></app-admin-handle-user>
      </div>

      <div *ngIf="selectedOption === 'handle-users'">
        <app-admin-user-course-details></app-admin-user-course-details>
      </div>
      <div *ngIf="selectedOption === 'handle-users'">
        <app-add-problems></app-add-problems>
      </div>
    </div>
  </div>
</div>
