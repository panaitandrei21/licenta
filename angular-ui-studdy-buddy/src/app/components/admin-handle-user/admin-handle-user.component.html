<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="registerForm" (ngSubmit)="registerTeacher()">
        <div class="card">
          <div class="card-header">Add User</div>
          <div class="card-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                id="firstName"
                placeholder="Type your first name"
              />
              <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="form-text text-danger">
                <div *ngIf="firstName.errors?.['required']">First name is required.</div>
              </small>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
                id="lastName"
                placeholder="Type your last name"
              />
              <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="form-text text-danger">
                <div *ngIf="lastName.errors?.['required']">Last name is required.</div>
              </small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Type your email"
              />
              <small *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid.</div>
              </small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Type your password"
              />
              <small *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
              </small>
            </div>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary" [disabled]="registerForm.invalid" type="submit">Register user</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
